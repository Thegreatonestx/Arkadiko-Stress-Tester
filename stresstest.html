<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkadiko Vault Stress Tester</title>
    <style>
        :root {
            --bg: #0b0c10;
            --panel: #1f2833;
            --primary: #66fcf1;
            --accent: #45a29e;
            --danger: #ff0055;
            --safe: #00ff88;
            --text: #c5c6c7;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .dashboard {
            background: var(--panel);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(102, 252, 241, 0.1);
            border: 1px solid #333;
        }

        h1 { color: var(--primary); text-transform: uppercase; letter-spacing: 2px; text-align: center; margin-bottom: 5px; }
        .subtitle { text-align: center; font-size: 0.9rem; margin-bottom: 2rem; opacity: 0.7; }

        /* INPUT GRID */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        
        .input-group { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; border: 1px solid #333; }
        .input-group label { display: block; font-size: 0.8rem; color: var(--accent); margin-bottom: 5px; }
        .input-group input { 
            background: transparent; border: none; color: white; 
            font-size: 1.2rem; width: 100%; font-weight: bold; outline: none; 
        }

        /* SIMULATION SLIDER */
        .sim-section { margin: 30px 0; padding: 20px; background: rgba(0,0,0,0.2); border-radius: 12px; border: 1px solid #444; }
        .range-header { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: bold; }
        
        input[type=range] {
            width: 100%; height: 8px; background: #333; border-radius: 5px; outline: none; appearance: none;
        }
        input[type=range]::-webkit-slider-thumb {
            appearance: none; width: 20px; height: 20px; background: var(--primary); border-radius: 50%; cursor: pointer;
            box-shadow: 0 0 10px var(--primary);
        }

        /* RESULTS DISPLAY */
        .results { text-align: center; position: relative; }
        
        .status-badge {
            display: inline-block; padding: 8px 20px; border-radius: 20px; 
            font-weight: bold; font-size: 1.2rem; margin-bottom: 15px;
            background: #333; color: #888; transition: 0.3s;
        }

        .big-number { font-size: 3.5rem; font-weight: 800; line-height: 1; transition: color 0.3s; }
        .label { font-size: 0.9rem; letter-spacing: 1px; margin-top: 5px; opacity: 0.8; }

        /* LIQ PRICE MARKER */
        .liq-price-box {
            margin-top: 20px; padding-top: 20px; border-top: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }
        .warning-text { color: var(--danger); font-weight: bold; }

    </style>
</head>
<body>

    <div class="dashboard">
        <h1>Stress Tester</h1>
        <div class="subtitle">Simulate market crashes on your Vault</div>

        <div class="grid">
            <div class="input-group">
                <label>COLLATERAL (STX)</label>
                <input type="number" id="colInput" value="1000" oninput="calculate()">
            </div>
            <div class="input-group">
                <label>DEBT (USDA)</label>
                <input type="number" id="debtInput" value="400" oninput="calculate()">
            </div>
        </div>

        <div style="text-align: center; font-size: 0.9rem; margin-bottom: 10px;">
            Current STX Price: <span style="color: white; font-weight: bold;">$<span id="basePrice">1.50</span></span>
        </div>

        <div class="sim-section">
            <div class="range-header">
                <span>Simulated Price</span>
                <span id="simPriceDisplay" style="color: var(--primary)">$1.50 (0%)</span>
            </div>
            <input type="range" id="priceSlider" min="-90" max="50" value="0" step="1" oninput="calculate()">
        </div>

        <div class="results">
            <div id="statusBadge" class="status-badge">SAFE</div>
            
            <div class="big-number" id="ratioDisplay">375%</div>
            <div class="label">COLLATERALIZATION RATIO</div>

            <div class="liq-price-box">
                <span>Liquidation Price (130%):</span>
                <span class="warning-text" id="liqPriceDisplay">$0.52</span>
            </div>
        </div>
    </div>

    <script>
        const BASE_PRICE = 1.50; // Hardcoded start price for demo

        function calculate() {
            // 1. Get Values
            let collateral = parseFloat(document.getElementById('colInput').value) || 0;
            let debt = parseFloat(document.getElementById('debtInput').value) || 0;
            let changePercent = parseInt(document.getElementById('priceSlider').value);

            // 2. Calculate Sim Price
            let simPrice = BASE_PRICE * (1 + (changePercent / 100));
            
            // Update Price Display
            let sign = changePercent > 0 ? "+" : "";
            let color = changePercent < 0 ? "#ff0055" : "#00ff88";
            if (changePercent === 0) color = "#66fcf1";
            
            const priceDisplay = document.getElementById('simPriceDisplay');
            priceDisplay.innerText = `$${simPrice.toFixed(2)} (${sign}${changePercent}%)`;
            priceDisplay.style.color = color;

            // 3. Calculate Ratio
            let ratio = 0;
            if (debt > 0) {
                let colValue = collateral * simPrice;
                ratio = (colValue / debt) * 100;
            } else {
                ratio = 9999; // Infinite
            }

            // 4. Calculate Liquidation Price (Constant)
            // 130 = (Col * LiqPrice / Debt) * 100
            // 1.3 * Debt = Col * LiqPrice
            // LiqPrice = (1.3 * Debt) / Col
            let liqPrice = 0;
            if (collateral > 0) {
                liqPrice = (1.3 * debt) / collateral;
            }
            document.getElementById('liqPriceDisplay').innerText = `$${liqPrice.toFixed(2)}`;


            // 5. Update UI Stats
            const ratioText = document.getElementById('ratioDisplay');
            const status = document.getElementById('statusBadge');

            if (ratio >= 9999) {
                ratioText.innerText = "âˆž";
                status.innerText = "NO DEBT";
                status.style.background = "#333";
                status.style.color = "#888";
                ratioText.style.color = "#fff";
            } else {
                ratioText.innerText = ratio.toFixed(0) + "%";
                
                if (ratio < 130) {
                    // LIQUIDATED STATE
                    status.innerText = "ðŸ’€ LIQUIDATED";
                    status.style.background = "var(--danger)";
                    status.style.color = "white";
                    ratioText.style.color = "var(--danger)";
                } else if (ratio < 150) {
                    // DANGER STATE
                    status.innerText = "âš ï¸ HIGH RISK";
                    status.style.background = "#ffcc00";
                    status.style.color = "black";
                    ratioText.style.color = "#ffcc00";
                } else {
                    // SAFE STATE
                    status.innerText = "âœ… SAFE";
                    status.style.background = "var(--safe)";
                    status.style.color = "black";
                    ratioText.style.color = "var(--safe)";
                }
            }
        }

        // Init
        calculate();
    </script>

</body>
</html>
